<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerryGod</title>

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
  </style>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d; /* Dark background */
      display: flex;
      justify-content: center; /* Center the content */
      align-items: center; /* Center content vertically */
      height: 100vh; /* Full viewport height */
      position: relative; /* For positioning headers */
    }

    #rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Raindrops won't block interaction with other elements */
    }

    .raindrop {
      position: absolute;
      background-image: linear-gradient(to bottom, #0036, #8cef);
      width: 3px;
      height: 20px;
      opacity: 0;
    }

    /* Header Styles */
    .header {
      color: white;
      font-family: 'Lexend', sans-serif;
      font-size: 1.5rem; /* Initial smaller size */
      text-decoration: none; /* Remove underline */
      cursor: pointer;
      z-index: 1;
      transition: all 0.3s ease; /* Smooth transition for hover effects */
      margin: 10px 0; /* Space between headers */
    }

    .header:hover {
      font-size: 2.5rem; /* Increase size on hover */
      color: blue; /* Change text color to blue on hover */
    }

    /* Container for headers to keep them aligned vertically */
    #header-container {
      position: absolute;
      left: 20px; /* Align the headers near the left of the screen */
      top: 50%; /* Center the headers vertically */
      transform: translateY(-50%); /* Offset to truly center */
      display: flex;
      flex-direction: column; /* Stack headers vertically */
    }

    /* BERRYGOD text with background image */
    .big-text {
      font-family: 'Lexend', sans-serif;
      font-size: 10rem; /* Very large font size */
      font-weight: 900; /* Bold weight */
      color: transparent; /* Make text transparent */
      background-image: url('Ãšj projektx.png'); /* Your background image */
      background-size: cover; /* Cover the entire text */
      background-position: center;
      background-clip: text;
      -webkit-background-clip: text; /* For Webkit-based browsers */
      -webkit-text-fill-color: transparent; /* Ensures background shows through text */
      text-align: center;
      z-index: 1; /* Ensure it's above the raindrop layer */
      position: absolute; /* Positioning the BERRYGOD text */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust to center it perfectly */
      top: calc(50% - 10px); /* Move up by 10 pixels */
    }
  </style>
</head>
<body>

  <div id="rain-container"></div>

  <!-- Container for 4 Headers aligned vertically on the left -->
  <div id="header-container">
    <a class="header" id="header1" href="/">Home</a>
    <a class="header" id="header2" href="/aboutme.html">About me</a>
    <a class="header" id="header3" href="/projects.html">Projects</a>
    <a class="header" id="header4" href="https://pastebin.com/raw/SK4Nyrtq">Contact me</a>
  </div>

  <!-- BERRYGOD text -->
  <div class="big-text">BERRYGOD</div>

  <script>
    /* Configurations */
    const delayRain = 50;

    /* Main Program */
    const rainContainer = document.getElementById("rain-container");

    // Function to create a random number within a given range
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Function to create raindrops
    function createRaindrop() {
      const raindrop = document.createElement("div");
      raindrop.className = "raindrop";
      rainContainer.appendChild(raindrop);

      const startX = random(0, window.innerWidth);
      const startY = random(-10, -5);
      const duration = random(0.5, 2);

      gsap.fromTo(
        raindrop,
        { x: startX, y: startY, opacity: 1 },
        {
          x: startX + 20,
          y: window.innerHeight + 20,
          opacity: 0,
          duration,
          ease: "linear",
          onComplete: () => {
            rainContainer.removeChild(raindrop);
          }
        }
      );
    }

    // Periodically create raindrops
    setInterval(() => {
      createRaindrop();
    }, delayRain);
  </script>

</body>
</html>
