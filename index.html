<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerryGod</title>

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
  </style>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: 'Lexend', sans-serif;
    }

    #rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .raindrop {
      position: absolute;
      background-image: linear-gradient(to bottom, #0036, rgb(157, 108, 255));
      width: 3px;
      height: 20px;
      opacity: 0;
    }

    /* Header Styles */
    .header {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      cursor: pointer;
      z-index: 1;
      transition: all 0.3s ease;
      margin: 10px 0;
    }

    .header:hover {
      font-size: 2.5rem;
      color: blue;
    }

    /* Container for headers aligned vertically on the left */
    #header-container {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    /* BERRYGOD text with background image */
    .big-text {
      font-size: 10rem;
      font-weight: 900;
      color: transparent;
      background-image: url('https://raw.githubusercontent.com/BerryGod1/berrygod.xyz/refs/heads/main/topograpicmap.png');
      background-size: cover;
      background-position: center;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      z-index: 1;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      top: calc(50% - 10px);
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .big-text {
        font-size: 5rem;
        top: calc(30% - 10px);
      }

      .header {
        font-size: 1.2rem;
      }

      .header:hover {
        font-size: 1.6rem;
      }

      #header-container {
        left: 50%;
        top: auto;
        bottom: 10%;
        transform: translateX(-50%);
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .big-text {
        font-size: 3rem;
        top: calc(20% - 10px);
      }

      .header {
        font-size: 1rem;
      }

      .header:hover {
        font-size: 1.3rem;
      }

      #header-container {
        left: 50%;
        top: auto;
        bottom: 10%;
        transform: translateX(-50%);
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div id="rain-container"></div>

  <!-- Container for 4 Headers aligned vertically on the left -->
  <div id="header-container">
    <a class="header" id="header1" href="/">Home</a>
    <a class="header" id="header2" href="/aboutme">About me</a>
    <a class="header" id="header3" href="/projects">Projects</a>
    <a class="header" id="header4" href="https://pastebin.com/raw/SK4Nyrtq">Contact me</a>
  </div>

  <!-- BERRYGOD text -->
  <div class="big-text">BERRYGOD</div>

  <script>
    /* Configurations */
    const delayRain = 50;

    /* Main Program */
    const rainContainer = document.getElementById("rain-container");

    // Function to create a random number within a given range
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createRaindrop() {
      const raindrop = document.createElement("div");
      raindrop.className = "raindrop";
      rainContainer.appendChild(raindrop);

      const startX = random(0, window.innerWidth*0.9);
      const startY = random(-10, -5);
      const duration = random(0.5, 2);

      gsap.fromTo(
        raindrop,
        { x: startX, y: startY, opacity: 1 },
        {
          x: startX,
          y: window.innerWidth*0.95,
          opacity: 0,
          duration,
          ease: "linear",
          onComplete: () => {
            rainContainer.removeChild(raindrop);
          }
        }
      );
    }

    // Periodically create raindrops
    setInterval(() => {
      createRaindrop();
    }, delayRain);
  </script>

</body>
</html>
