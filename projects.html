<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerryGod</title>

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
  </style>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Lexend', sans-serif;
      color: #fff;
      position: relative;
    }

    /* Large Heading on Top */
    h1 {
      font-size: 6vw;
      text-align: center;
      margin-top: 1rem;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Grid layout for Project Squares, 3 per row */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 items per row */
      column-gap: 8px; /* Reduced horizontal gap */
      row-gap: 8px; /* Reduced vertical gap */
      justify-content: center; /* Center the grid horizontally */
      z-index: 1;
    }

    .big-text {
      font-family: 'Lexend', sans-serif;
      font-size: 7rem; /* Very large font size */
      font-weight: 900; /* Bold weight */
      color: transparent; /* Make text transparent */
      background-image: url('Ãšj projektx.png'); /* Your background image */
      background-size: cover; /* Cover the entire text */
      background-position: center;
      background-clip: text;
      -webkit-background-clip: text; /* For Webkit-based browsers */
      -webkit-text-fill-color: transparent; /* Ensures background shows through text */
      text-align: center;
      z-index: 1; /* Ensure it's above the raindrop layer */
      position: absolute; /* Positioning the BERRYGOD text */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center horizontally */
      top: 0; /* Align at the top */
      margin-top: 10px; /* Optional: Add a little space between the top and text */
    }

    /* Glassy, Rounded Square (Project) */
    .project {
      width: 250px; /* Increased width */
      height: 40px; /* Keep height the same */
      background: #5100cac8;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      text-decoration: none; /* Remove underline from links */
    }

    /* Title inside the Project Box */
    .project-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* Hover Effect for Project Squares */
    .project:hover {
      transform: scale(1.05);
      background-color: #5a00e0da;
    }

    #rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      background-image: linear-gradient(to bottom, #0036, rgb(157, 108, 255));
      width: 3px;
      height: 20px;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Big Text Heading -->
  <div class="big-text">PROJECTS</div>

  <!-- Grid layout for Projects -->
  <div class="projects-container">
    <a href="/projects/polsec.html" class="project">
      <div class="project-title">PolSec</div>
    </a>
    <a href="https://example.com/project2" class="project">
      <div class="project-title">Quantum botting</div>
    </a>
    <a href="https://example.com/project3" class="project">
      <div class="project-title">Lua RC</div>
    </a>
    <a href="https://example.com/project4" class="project">
      <div class="project-title">RoSniper</div>
    </a>
    <a href="https://example.com/project5" class="project">
      <div class="project-title">Nilite</div>
    </a>
    <a href="https://example.com/project6" class="project">
      <div class="project-title">Pest integration</div>
    </a>
  </div>

  <div id="rain-container"></div>

  <script>
    /* Configurations */
    const delayRain = 50;

    /* Main Program */
    const rainContainer = document.getElementById("rain-container");

    // Function to create a random number within a given range
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Function to create raindrops
    function createRaindrop() {
      const raindrop = document.createElement("div");
      raindrop.className = "raindrop";
      rainContainer.appendChild(raindrop);

      const startX = random(0, window.innerWidth);
      const startY = random(-10, -5);
      const duration = random(0.5, 2);

      gsap.fromTo(
        raindrop,
        { x: startX, y: startY, opacity: 1 },
        {
          x: startX + 20,
          y: window.innerHeight + 20,
          opacity: 0,
          duration,
          ease: "linear",
          onComplete: () => {
            rainContainer.removeChild(raindrop);
          }
        }
      );
    }

    // Periodically create raindrops
    setInterval(() => {
      createRaindrop();
    }, delayRain);
  </script>

</body>
</html>
